	<div class="mui-content dl_main set_main">
		<div class="mui-content-padded">
			<h4><i>1</i>进入快抢手APP，单击左上角文件夹。</h4>
			<img src="../../images/use_01.png">
			<h4><i>2</i>选择交易品种对应的交易所。以A50为例，如下图所示：</h4>
			<img src="../../images/use_02.png">
			<h4><i>3</i>选择交易品种后，进入该品种分时图界面。</h4>
			<img src="../../images/use_03.png">
			<h4><i>4</i>点击右上角图标，选择添加到自选。加入自选后，每次进入快抢手APP后，将显示您添加进自选的合约。</h4>
			<img src="../../images/use_04.png">
			<img src="../../images/use_05.png">
			<h4><i>5</i>分时图界面下，选择“下单”，输入账户和密码登录，可进入该品种交易界面。</h4>
			<img src="../../images/use_06.png">
			<img src="../../images/use_07.png">
			<h4><i>6</i>选择交易手数、订单类型，并检查合约是否正确。点击买或卖，即可买入或卖出相应手数的合约。</h4>
			<img src="../../images/use_08.png">
		</div>
	</div>
