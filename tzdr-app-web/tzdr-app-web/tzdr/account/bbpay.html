<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>币币支付</title>
    <script type="text/javascript" src="../../js/mui.min.js"></script>  
    <script type="text/javascript" src="../../js/common.js"></script>
</head>
<body class="ui-page-login">	
	<div style="display: none;">
		<form id="bbpay-form" action="" class="mui-input-group" method="post"  target="bbpayFrame">
			<input type="hidden" name="merchantaccount" id="merchantaccount" />
			<input type="hidden" name="data" id="data">
			<input type="hidden" name="encryptkey" id="encryptkey">
    	</form>
	</div>
</body>
<script>
	mui.init();  //初始化
	var ws = null; //定义当前页面对象
	mui.plusReady(function(){
		ws = plus.webview.currentWebview(); //获取当前页面对象
		var mobilePayUrl = ws.mobilePayUrl;  //获取页面传参数信息【mobilePayUrl】
		var merchantaccount = ws.merchantaccount;  //获取页面传参数信息【merchantaccount】
		var data = ws.data;  //获取页面传参数信息【data】
		var encryptkey = ws.encryptkey;  //获取页面传参数信息【mobilePayUrl】
		//访问币币支付充值页面
		document.getElementById("bbpay-form").action = mobilePayUrl;
		document.getElementById("merchantaccount").value = merchantaccount;
		document.getElementById("data").value = data;
		document.getElementById("encryptkey").value = encryptkey;
		document.getElementById("bbpay-form").submit();
	});
</script>
</html>
