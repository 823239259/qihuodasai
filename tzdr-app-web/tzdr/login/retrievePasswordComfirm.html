<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>确认密码</title>
	    <link rel="stylesheet" href="../../css/mui.min.css" />
	    <link rel="stylesheet" href="../../css/own.css" />
	    <script type="text/javascript" src="../../js/mui.min.js"></script>   
	    <script type="text/javascript" src="../../js/common.js"></script>
	    <script src="../../js/jquery-1.11.3.js"></script>
	    <style>
	    	body{
	    		background-color: #2B2B2B;
	    	}
	    	
		.mui-bar{
		background-color: rgba(0,0,0,0);
		color:#FFFFFF;
		}
		#back{
			color:#FFFFFF;
		}
		.mui-title{
			color:#FFFFFF!important;
		}
		#nav-title, .top-tel{
			color:#FFFFFF
		}
		.mui-bar-nav{
			-webkit-box-shadow:none;
			box-shadow:none;
			border-bottom: 1px solid #454545;
		}
		.commStyle label{
		 	color:#ffffff;
		 }
		 .commStyle input{
		 	text-align: left;
		 	color:#cccccc;
		 	background-color: rgba(0,0,0,0);
			border:none;
		 }
		 .commStyle .mui-btn-block{
			 	padding:0px 0px 0px 0px;
			 	margin-bottom: 0px;
			 	border:none
			 }
		.commStyle span,a{
			 	display: inline-block;
			 	color:#FFFFFF
			 }
			 #operateLogin{
			background-color: #cccccc;
		}
		.mui-content-padded{
			margin: 0px;;
		}
		.mui-input-group, .mui-content-padded{
			margin: 0px;
		}
		#callService{
			position: absolute;
			bottom: 0px;
			border-top: 1px solid #454545;
		}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-topbg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"><i>返回</i></a>
			<h1 class="mui-title">设置密码</h1>		
			<a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
		</header>
		<div class="mui-content">
			<div id="inputList">
				<div class="commStyle">
					<label>重置密码：</label>
					<input type="password"  placeholder="输入6-16位字母和数字组合密码" id='password'/>
					<img src="../../images/close.png" id="accountClear">
				</div>
				<div class="commStyle">
					<label>确认密码：</label>
					<input type="password"  placeholder="请再次输入密码" id="confirm_password"/>
					<!--<button type="button" id="code">发送验证码</button>-->
					<img src="../../images/close.png" id="passwordClear">
				</div>
				<!--<div class="commStyle"  id="forgetPasswordDiv">
					<span id="forgetPassword">忘记密码</span>
				</div>-->
				<!--<div  id="loginIform">
					<p id="loginAgree"><span id="checkBox"><i ></i></span><sapn>阅读并接受</sapn><a href="javascript:void(0);" id="tzdr_info" style="color: #FFCC33;">《维胜金融注册协议》</a></p>
				</div>-->
				<div class="mui-content-padded">
					<button  class="mui-btn mui-btn-block" id="operateLogin">下一步</button>
					<!--<button id='regLogin' class="mui-btn mui-btn-block">开通外盘期货账户</button>-->
				</div>
				<div class="commStyle"  id="resigterDiv">
					<a   href="javascript:void(0)">已有账号？立即登录</a>
				</div>
			</div>
			<p id="callService">客服热线：400-853-8008</p>
		</div>
		<script>
			mui.plusReady(function(){
				loadCss();
			function loadCss(){
					var Proportion=1;
					var resolutionWidth=plus.screen.resolutionWidth;
					Proportion=resolutionWidth/320;
					console.log(Proportion);
					$("#inputList").css({
						"width": "100%",
						"padding":"0px "+Proportion*20+"px",
					
					});
					$(".commStyle").css({
						"width": "100%",
						"height": Proportion*40+"px",
						"line-height":Proportion*40+"px",
						"margin-top": Proportion*10+"px",
						"color":"#ffffff",
						"font-size": Proportion*14+"px",
						"position": "relative",
						"border-bottom":"1px solid #454545"
					});
					$(".commStyle label").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px"
					});
					$(".commStyle span").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
//					 	"width":"100%",
					});
//					$("#forgetPasswordDiv").css({
//						"width":"100%",
//						"text-align":"right"
//					})
					$("#resigterDiv").css({
						"width":"100%",
						"text-align":"center",
						"border-bottom":"none"
					})
					$(".commStyle a").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
					});
					$(".commStyle input").css({
						"height": Proportion*39+"px",
 						"line-height": Proportion*39+"px",
 						"width": 200*Proportion+"px",
					 	"padding-left": Proportion*10+"px",
					 	"font-size": Proportion*12+"px",
					 	"position": "relative",
					 	"top":Proportion*-1.1+"px"
					});
					$(".commStyle img").css({
						"position": "absolute",
					  	"width": Proportion*15+"px",
					  	"right": "2px",
					  	"top":Proportion*16+"px",
					});
					$("#operateLogin").css({
						"height":Proportion*40+"px",
					 	"line-height": Proportion*40+"px",
					 	"font-size": Proportion*16+"px",
					 	"padding":"0px",
					 	"color":"#2b2b2b",
					 	"border":"none",
					 	"margin-top":15*Proportion+"px"
					 	
					});
					$("#forgetPasswordDiv").css({
						"border-bottom":"none"
					});
					$("#loginAgree").css({
						"height": Proportion*45+"px",
						"line-height": Proportion*45+"px",
						"margin-top":Proportion*3+"px",
					
					});
					
					$("#checkBox").css({
						"width":Proportion*18+"px",
						"height":Proportion*18+"px",
					});
					$("#checkBox i").css({
						"width":Proportion*14+"px",
						"height":Proportion*14+"px",
						"margin-top":Proportion*1.2+"px",
						"margin-left":Proportion*1.5+"px"
					});
					$("#callService").css({
						"width":"100%",
						"hegiht":Proportion*40+"px",
						"line-height": Proportion*40+"px",
						"margin":"0px",
						"text-align":"center"
					})
//					$("#codeInput").css({
//						"padding-left":55*Proportion+"px",
//					});
					
//					$("#loginIform")({
//						"width":Proportion*50+"px",
//						"height":Proportion*50+"px",
//						"line-height": Proportion*50+"px",
//					});
				}
			})
		</script>
	</body>
</html>
