<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>确认密码</title>
	    <link rel="stylesheet" href="../../css/mui.min.css" />
	    <link rel="stylesheet" href="../../css/own.css" />
	    <script type="text/javascript" src="../../js/mui.min.js"></script>   
	    <script type="text/javascript" src="../../js/common.js"></script>
	    <script src="../../js/jquery-1.11.3.js"></script>
	    <style>
	    	body{
	    		background-color: #2B2B2B;
	    	}
	    	
		.mui-bar{
		background-color: rgba(0,0,0,0);
		color:#FFFFFF;
		}
		#back{
			color:#FFFFFF;
		}
		.mui-title{
			color:#FFFFFF!important;
		}
		#nav-title, .top-tel{
			color:#FFFFFF
		}
		.mui-bar-nav{
			-webkit-box-shadow:none;
			box-shadow:none;
			border-bottom: 1px solid #454545;
		}
		.commStyle label{
		 	color:#ffffff;
		 }
		 .commStyle input{
		 	text-align: left;
		 	color:#cccccc;
		 	background-color: rgba(0,0,0,0);
			border:none;
		 }
		 .commStyle .mui-btn-block{
			 	padding:0px 0px 0px 0px;
			 	margin-bottom: 0px;
			 	border:none
			 }
		.commStyle span,a{
			 	display: inline-block;
			 	color:#FFFFFF
			 }
			 #operateLogin{
			background-color: #cccccc;
		}
		.mui-content-padded{
			margin: 0px;;
		}
		.mui-input-group, .mui-content-padded{
			margin: 0px;
		}
		#callService{
			position: absolute;
			bottom: 0px;
			border-top: 1px solid #454545;
		}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-topbg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"><i>返回</i></a>
			<h1 class="mui-title">设置密码</h1>		
			<a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
		</header>
		<input type="hidden"  placeholder="请输入您的密码" id='mobile'/>
		<div class="mui-content">
			<div id="inputList">
				<div class="commStyle">
					<label>设置密码：</label>
					<input type="password"  placeholder="请输入您的密码" id='password'/>
					<img src="../../images/close.png" id="accountClear">
				</div>
				<div class="commStyle">
					<label>确认密码：</label>
					<input type="password"  placeholder="请再次输入密码" id="confirm_password"/>
					<!--<button type="button" id="code">发送验证码</button>-->
					<img src="../../images/close.png" id="passwordClear">
				</div>
				<!--<div class="commStyle"  id="forgetPasswordDiv">
					<span id="forgetPassword">忘记密码</span>
				</div>-->
				<!--<div  id="loginIform">
					<p id="loginAgree"><span id="checkBox"><i ></i></span><sapn>阅读并接受</sapn><a href="javascript:void(0);" id="tzdr_info" style="color: #FFCC33;">《维胜金融注册协议》</a></p>
				</div>-->
				<div class="mui-content-padded">
					<button  class="mui-btn mui-btn-block" id="operateLogin">立即注册</button>
					<!--<button id='regLogin' class="mui-btn mui-btn-block">开通外盘期货账户</button>-->
				</div>
				<div class="commStyle"  id="resigterDiv">
					<a id="loginDiv"  href="javascript:void(0)">已有账号？立即登录</a>
				</div>
			</div>
			<p id="callService">客服热线：400-853-8008</p>
		</div>
		<script>
			mui.plusReady(function(){
				var web=plus.webview.currentWebview();
				var mobile=web.mobile;
				document.getElementById("mobile").value = mobile;
				loadCss();
			function loadCss(){
					var Proportion=1;
					var resolutionWidth=plus.screen.resolutionWidth;
					Proportion=resolutionWidth/320;
					$("#inputList").css({
						"width": "100%",
						"padding":"0px "+Proportion*20+"px",
					
					});
					$(".commStyle").css({
						"width": "100%",
						"height": Proportion*40+"px",
						"line-height":Proportion*40+"px",
						"margin-top": Proportion*10+"px",
						"color":"#ffffff",
						"font-size": Proportion*14+"px",
						"position": "relative",
						"border-bottom":"1px solid #454545"
					});
					$(".commStyle label").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px"
					});
					$(".commStyle span").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
//					 	"width":"100%",
					});
//					$("#forgetPasswordDiv").css({
//						"width":"100%",
//						"text-align":"right"
//					})
					$("#resigterDiv").css({
						"width":"100%",
						"text-align":"center",
						"border-bottom":"none"
					})
					$(".commStyle a").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
					});
					$(".commStyle input").css({
						"height": Proportion*39+"px",
 						"line-height": Proportion*39+"px",
 						"width": 200*Proportion+"px",
					 	"padding-left": Proportion*10+"px",
					 	"font-size": Proportion*12+"px",
					 	"position": "relative",
					 	"top":Proportion*-1.1+"px"
					});
					$(".commStyle img").css({
						"position": "absolute",
					  	"width": Proportion*15+"px",
					  	"right": "2px",
					  	"top":Proportion*16+"px",
					});
					$("#operateLogin").css({
						"height":Proportion*40+"px",
					 	"line-height": Proportion*40+"px",
					 	"font-size": Proportion*16+"px",
					 	"padding":"0px",
					 	"color":"#2b2b2b",
					 	"border":"none",
					 	"margin-top":15*Proportion+"px"
					 	
					});
					$("#forgetPasswordDiv").css({
						"border-bottom":"none"
					});
					$("#loginAgree").css({
						"height": Proportion*45+"px",
						"line-height": Proportion*45+"px",
						"margin-top":Proportion*3+"px",
					
					});
					$("#callService").css({
						"width":"100%",
						"hegiht":Proportion*40+"px",
						"line-height": Proportion*40+"px",
						"margin":"0px",
						"text-align":"center"
					})
			};
			
			$("#accountClear").click(function(){
				$("#password").val("");
			});
			$("#passwordClear").click(function(){
				$("#confirm_password").val("");
			})
			
			document.getElementById("operateLogin").addEventListener("tap",function(){
				registUser()
			});
			document.getElementById("loginDiv").addEventListener("tap",function(){
				mui.openWindow({
					url:"login.html",
					id:"login.html"
				})
			})
			function registUser(){
				var mobile = document.getElementById("mobile").value;
				var password= document.getElementById("password").value;
				var password2= document.getElementById("confirm_password").value;
				var channel=null;
					if(plus.storage.getItem("apk") != null){
						channel=plus.storage.getItem("apk");
					}else{
						channel="57b2d65067e58e601d00258a";
					}
					if(mui.isnull(password)){
						mui.toast("登录密码不能为空！");
						return;
					}
					if(mui.isnull(password2)){
						mui.toast("确认密码不能为空！");
						return;
					}
					
					if(!tzdr.validate_password(password)){
						mui.toast("密码由6-16位数字和字母组成。");
						return;
					}
					//校验登录密码与确认密码是否一致
					if(password!=password2){
						mui.toast("两次输入的密码不一致！");
						return;
					}
				plus.nativeUI.showWaiting();
				mui.app_request('/regist',{ 
      			 'mobile':mobile,
			    'password':password,
				 "channel":channel
	      		},function(result){
	    				mui.toast("恭喜您注册成功！");
	      				//存储用户信息
	    				mui.cacheUser.save(result.data.token,result.data.secret,mobile);
	    				plus.nativeUI.closeWaiting();
	      				mui.openWindow("../quotation/quotationMain.html");
	      				return;
	      			
	      		},function(result){
	      			if(result.code==2){
	      				mui.toast("注册失败！");
	      				return;
	      			}else if(result.code==5){
	      				mui.toast("验证码失效！");
	      				return;
	      			}else if(result.code==6){
	      				mui.toast("推广码错误！"); 
	      				return;
	      			}else{
	      				mui.toast("系统繁忙，请稍后再试！");
	      				return;
	      			}
	      		
	      		});
			}
				
				
				
			})
		</script>
	</body>
</html>
