    	function clearinfo(){
    		document.getElementById("account").value="";

    	//获取验证码
    	function getCode(){
    		var mobile=document.getElementById("account").value;
    		//这里要对手机号码进行格式校验
    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
    			mui.toast("手机号码不正确");
    			return;
    		}   
    		var paramUrl={
				url:"login.html"
			}
    		mui.app_request('sms',{ 
      			 'mobile':mobile,
			     'type':1  
      		},function(result){
      				mui.toast("发送成功！");  
      				var o=document.getElementById("code");
		  			tzdr.smsTime(o); 
      				return;
      			
      		},function(result){
      			if(result.code==2){
      				mui.toast("短信验证码发送失败！");
      				return;
      			}else if(result.code==5){
      				mui.toast("操作过于频繁，请稍后再试！");
      				return;
      			}else if(result.code==3){
      				mui.toast("手机号码已经存在！");
      				return;
      			}else{
      				mui.toast("系统繁忙，请稍后再试！");
      				return;
      			}
      			
      		},paramUrl);
    	}  
    	function registUser(){
    		mui.openWindow("retrievePasswordComfirm.html");
    		
    		
    		var mobile=document.getElementById("account").value;
			var code=document.getElementById("password").value;
			var password=document.getElementById("password_confirm").value;
			var password2=document.getElementById("email").value;//确认密码
			//这里要对手机号码进行格式校验
			var channel=null;
			if(plus.storage.getItem("apk") != null){
				channel=plus.storage.getItem("apk");
			}else{
				channel="57b2d65067e58e601d00258a";
			}
    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
    			mui.toast("手机号码不正确");
    			return;
    		}
			if(mui.isnull(code)){
				mui.toast("验证码不能为空！");
				return;
			}

			if(mui.isnull(password)){
				mui.toast("登录密码不能为空！");
				return;
			}
			if(mui.isnull(password2)){
				mui.toast("确认密码不能为空！");
				return;
			}
			
			if(!tzdr.validate_password(password)){
				mui.toast("密码由6-16位数字和字母组成。");
				return;
			}
			//校验登录密码与确认密码是否一致
			if(password!=password2){
				mui.toast("两次输入的密码不一致！");
				return;
			}
			var paramUrl={
				url:"login.html"
			}
			mui.app_request('/regist',{ 
      			 'mobile':mobile,
			    'code':code,
			    'password':password,
			    "channel":channel
      	},function(result){
      				mui.toast("恭喜您注册成功！");
      				//存储用户信息
      				mui.cacheUser.save(result.data.token,result.data.secret,mobile);
      				mui.openWindow("../quotation/quotationMain.html");
      				return;
      			
      		},function(result){
      			if(result.code==2){
      				mui.toast("注册失败！");
      				return;
      			}else if(result.code==7){
      				mui.toast("密码格式有误！");
      				return;
      			}else if(result.code==3){
      				mui.toast("手机号码已经存在！");
      				return;
      			}else if(result.code==4){
      				mui.toast("验证码错误或为空！");
      				return;
      			}else if(result.code==5){
      				mui.toast("验证码失效！");
      				return;
      			}else if(result.code==6){
      				mui.toast("推广码错误！");
      				return;
      			}else{
      				mui.toast("系统繁忙，请稍后再试！");
      				return;
      			}
      		
      		},paramUrl);
			
			
    	};
