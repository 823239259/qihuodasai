<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>新用户注册</title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/own.css" />
    <script type="text/javascript" src="../../js/mui.min.js"></script>   
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/jquery-1.11.3.js"></script>
    <style>
    	 body{
    	background-image: url("../../images/login.png");
    	background-size: cover;
   	 }
		.mui-bar{
		background-color: rgba(0,0,0,0);
		color:#FFFFFF;
	}
	#back{
		color:#FFFFFF;
	}
	.mui-title{
		color:#FFFFFF!important;
	}
	#nav-title, .top-tel{
		color:#FFFFFF
	}
	.mui-bar-nav{
		-webkit-box-shadow:none;
		box-shadow:none;
	}
	.commStyle label{
	 	color:#ffffff;
	 }
	 .commStyle input{
	 	text-align: left;
	 	color:#cccccc;
	 	background-color: rgba(0,0,0,0);
		border:none;
	 }
	 .commStyle .mui-btn-block{
		 	padding:0px 0px 0px 0px;
		 	margin-bottom: 0px;
		 	border:none
		 }
	.commStyle span,a{
		 	display: inline-block;
		 	color:#FFFFFF
		 }
		 #operateLogin{
		background-color: #cccccc;
	}
	.mui-content-padded{
		margin: 0px;;
	}
	.mui-input-group, .mui-content-padded{
		margin: 0px;
	}
	#checkBox{
	border:1px solid #FFFFFF;
	border-radius: 50%;
	display: inline-block;
/*	display: table-cell;*/
	vertical-align: middle;
	margin-right: 5px;
	}
	#checkBox i{
		display: block;
		background-color: #fcc900;
		border-radius: 50%;
		/*margin-left:1.5px;
		margin-top:1.2px;*/
	}
	#code{
		background-color: rgba(255, 255, 255, 0.6);
		border:none;
		color:#FFFFFF;
	}
   </style>
    <script>
    
    	mui.init();
    	mui.plusReady(function(){
    		loadCss();
			function loadCss(){
					var Proportion=1;
					var resolutionWidth=plus.screen.resolutionWidth;
					Proportion=resolutionWidth/320;
					console.log(Proportion);
					$("#logo").css({
						"padding-top":Proportion*40+"px"
					})
					$("#logo img").css({
						"width":Proportion*60+"px",
						"height":"auto",
						"display":"block",
						"margin":"auto"
					})
					$("#inputList").css({
						"width": "100%",
						"padding":Proportion*40+"px "+Proportion*20+"px",
					
					});
					$(".commStyle").css({
						"width": "100%",
						"height": Proportion*40+"px",
						"line-height":Proportion*40+"px",
						"margin-top": Proportion*10+"px",
						"color":"#ffffff",
						"font-size": Proportion*14+"px",
						"position": "relative",
						"border-bottom":"1px solid #999999"
					});
					$(".commStyle label").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px"
					});
					$(".commStyle span").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
//					 	"width":"100%",
					});
					$("#forgetPasswordDiv").css({
						"width":"100%",
						"text-align":"right"
					})
					$("#resigterDiv").css({
						"width":"100%",
						"text-align":"center",
						"border-bottom":"none"
					})
					$(".commStyle a").css({
						"height": Proportion*39+"px",
					 	"line-height": Proportion*39+"px",
					 	"font-size": Proportion*14+"px",
					});
					$(".commStyle input").css({
						"height": Proportion*39+"px",
 						"line-height": Proportion*39+"px",
 						"width": 200*Proportion+"px",
//					 	"margin-left": Proportion*5+"px",
					 	"padding":"0px",
					 	"font-size": Proportion*14+"px",
					 	"position": "relative",
					 	"top":Proportion*-1.1+"px"
					});
					
					$(".commStyle img").css({
						"position": "absolute",
					  	"width": Proportion*15+"px",
					  	"right": "2px",
					  	"top":Proportion*16+"px",
					});
					$("#operateLogin").css({
						"height":Proportion*40+"px",
					 	"line-height": Proportion*40+"px",
					 	"font-size": Proportion*16+"px",
					 	"padding":"0px",
					 	"color":"#2b2b2b",
					 	"border":"none"
					 	
					});
					$("#forgetPasswordDiv").css({
						"border-bottom":"none"
					});
					$("#loginAgree").css({
						"height": Proportion*45+"px",
						"line-height": Proportion*45+"px",
						"margin-top":Proportion*3+"px",
					
					});
					
					$("#checkBox").css({
						"width":Proportion*18+"px",
						"height":Proportion*18+"px",
					});
					$("#checkBox i").css({
						"width":Proportion*14+"px",
						"height":Proportion*14+"px",
						"margin":Proportion*1.2+"px",
//						"margin-left":Proportion*1.5+"px"
					});
					$("#codeInput").css({
						"padding-left":55*Proportion+"px",
					});
					$("#code").css({
						"width": Proportion*75+"px",
					  	"height": Proportion*30+"px",
						"line-height": Proportion*30+"px",
						"padding":"0px "+5*Proportion+"px 0px",
						"position":"absolute",
						"buttom":Proportion*5+"px",
					});
				}
			$(".mui-content").css({
					"opacity":"1"
				})
			/*绑定事件
				 */
				$("#accountClear").click(function(){
					$("#account").val("");
					checkValue();
				});
				var num=0
				$("#checkBox i").val(1);
				$("#checkBox").click(function(){
					if(num==0){
						$("#checkBox i").val(2);
						$("#checkBox i").css({
							"background-color":"rgba(0, 0, 0, 0)" ,
						})
						num=1
					}else{
						$("#checkBox i").val(1);
						num=0;
						$("#checkBox i").css({
							"background-color":"#fcc900" ,
						})
					}
				});
    		//获取友盟的统计代码
    		//清除遗留数据
//  		clearinfo();
    		document.getElementById("back").addEventListener("tap",function(){
    			history.back();
    		});
    		document.getElementById("telBtn").addEventListener("tap",function(){
    			mui.callService();
    		});
    		document.getElementById("code").addEventListener("tap",function(){
    			
    			getCode();
    		});
    		document.getElementById("operateLogin").addEventListener("tap",function(){
    			registUser();
    		});
    		
    		document.getElementById("tzdr_info").addEventListener("tap",function(){
    			mui.openWindow("../agree/tzdr.html");
    		});
   			document.getElementById("resigterDivButton").addEventListener("tap",function(){
   				mui.openWindow("login.html");
   			})
    	
    	
    	function clearinfo(){
    		document.getElementById("account").value="";
			document.getElementById("password").value="";
			document.getElementById("password_confirm").value="";
			document.getElementById("email").value="";//确认密码
    	};
    	
    	//获取验证码
    	function getCode(){
    		var mobile=document.getElementById("account").value;
    		//这里要对手机号码进行格式校验
    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
    			mui.toast("请输入正确的手机号");
    			return;
    		}   
    		var paramUrl={
				url:"login.html"
			}
    		mui.app_request('sms',{ 
      			 'mobile':mobile,
			     'type':1  
      		},function(result){
      				mui.toast("发送成功！");  
      				var o=document.getElementById("code");
		  			tzdr.smsTime(o); 
      				return;
      			
      		},function(result){
      			if(result.code==2){
      				mui.toast("短信验证码发送失败！");
      				return;
      			}else if(result.code==5){
      				mui.toast("操作过于频繁，请稍后再试！");
      				return;
      			}else if(result.code==3){
      				mui.toast("手机号码已经存在！");
      				return;
      			}else{
      				mui.toast("系统繁忙，请稍后再试！");
      				return;
      			}
      			
      		},paramUrl);
    	}  
    	function registUser(){
    		var mobile=document.getElementById("account").value;
			var code=document.getElementById("codeInput").value;
//			mui.openWindow({
//				    url:'confirmPassword.html',
//				    id:'confirmPassword.html',
//				    extras:{
//				        mobile : mobile,
//				       
//				    }
//				});
			//这里要对手机号码进行格式校验
    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
    			mui.toast("请输入正确的手机号");
    			return;
    		}
			if(mui.isnull(code)){
				mui.toast("验证码不能为空！");
				return;
			}
			if($("#checkBox i").val()==1){
						        
			}else{
			     mui.toast("您还未勾选协议"); 
			   return;
			 };
			var paramUrl={
				url:"login.html"
			}
			plus.nativeUI.showWaiting();
			mui.app_request('/validate/sms',{ 
      			 'mobile':mobile,
			    'code':code,
	      	},function(result){
	      		plus.nativeUI.closeWaiting();
  				mui.openWindow({
				    url:'confirmPassword.html',
				    id:'confirmPassword.html',
				    extras:{
				        mobile : mobile,
				       
				    }
				});
  				return;
      		},function(result){
      			if(result.code==2){
      				mui.toast("注册失败！");
      				return;
      			}else if(result.code==3){
      				mui.toast("手机号码已经存在！");
      				return;
      			}else if(result.code==4){
      				mui.toast("验证码错误或为空！");
      				return;
      			}else if(result.code==5){
      				mui.toast("验证码失效！");
      				return;
      			}else if(result.code==6){
      				mui.toast("推广码错误！"); 
      				return;
      			}else{
      				mui.toast("系统繁忙，请稍后再试！");
      				return;
      			}
      		},paramUrl);
    	};
 	});
 	/*按钮变色*/
			function checkValue(){
				var account=$("#account").val();
				var codeInput=$("#codeInput").val();
				if(account.length>0 && codeInput.length>0){
					$("#operateLogin").css({
						"background-color":"#fcc900"
					});
				}else{
					$("#operateLogin").css({
						"background-color":"#cccccc"
					});
				}
			}
    </script>
</head>
<body style="background-color: #2B2B2B">	
	<header class="mui-bar mui-bar-nav own-topbg">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"><i>返回</i></a>
		<h1 class="mui-title">注册</h1>		
		<a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
	</header>
	<div class="mui-content" style="opacity: 0;">
		<div id="logo">
			<img src="../../images/LOGO.png" >
		</div>
		<div id="inputList">
			<div class="commStyle">
				<label>手机：</label>
				<input type="text"  placeholder="请输入您的账号" id='account' oninput="checkValue()" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
				<img src="../../images/close.png" id="accountClear">
			</div>
			<div class="commStyle">
				<input type="number"  placeholder="请输入您的验证码" id="codeInput" oninput="checkValue()" onkeyup="value=value.replace(/[\W]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
				<button type="button" id="code">发送验证码</button>
			</div>
			<div  id="loginIform">
				<p id="loginAgree"><span id="checkBox"><i ></i></span><sapn>阅读并接受</sapn><a href="javascript:void(0);" id="tzdr_info" style="color: #FFCC33;">《维胜金融注册协议》</a></p>
			</div>
			<div class="mui-content-padded">
				<button  class="mui-btn mui-btn-block" id="operateLogin">下一步</button>
				<!--<button id='regLogin' class="mui-btn mui-btn-block">开通外盘期货账户</button>-->
			</div>
			<div class="commStyle"  id="resigterDiv">
				<a  id="resigterDivButton" href="javascript:void(0)">已有账号？立即登录</a>
			</div>
			
		</div>
	</div>
</body>
</html>
