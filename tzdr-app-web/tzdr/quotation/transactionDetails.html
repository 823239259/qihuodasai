			<script>
				mui.plusReady(function(){
					loadCss();

    			function loadCss(){
		    			var Proportion=1;
						var screen=plus.screen.resolutionHeight;
							$("#timeChart,#CandlestickChartDiv").css({
								"width":"100%",
								"height":135*screen/568+"px",
							});
							$("#volumeChart,#CandlestickVolumeChart").css({
								"width":"100%",
								"height":110*screen/568+"px",
							});
						}	
					/*
					 增加新手引导的样式
					 */
					if(plus.storage.getItem("QuotationGuidanceTrade")==null){
						plus.storage.setItem("QuotationGuidanceTrade","1");
						bindGuidance();
					}
					bindGuidance();
					function bindGuidance(){
					var height=window.innerHeight;
					var width=window.innerWidth;
						$(".top").css({
							"height":"83px",
							"background-color":"rgba(0,0,0,0.8)",
							"display":"block",
						});
						$("#closeDiv").css({
							"top":4+"px",
							"right":10+"px",
							"display":"block",
						});
						$(".bottom").css({
							"display":"block",
							"height":$(".buttomFix").height()+57+"px",
							"background-image": "url(../../images/tradeGudice1.png)",
							"z-index":"991",
						});
						var clickNum=0;
						$(".bottom,.top").click(function(){
							if(clickNum==0){
								$(".bottom").css({
									"height":height-80+"px",
									"bottom":"0px",
									"background-image": "url(../../images/tradeGudice2.png)",
								});
								$(".top").css({
									"height":46+"px",
								});
								$("#littleDiv").css({
									"position":"fixed",
									"top":"46px",
									"left":"0px",
									"width":120+"px",
									"height":50+"px",
									"background-color":"rgba(0,0,0,0.8)",
									"z-index":"992",
								});
							}else if(clickNum==1){
								$(".top").css({
									"display":"none",
								});
								$("#closeDiv").css({
									"left":Proportion*10+"px",
								});
								$(".bottom").css({
									"bottom":"0px",
									"left":"0px",
									"height":height+"px",
									"background-image": "url(../../images/tradeGudice3.png)",
								});
								$("#littleDiv").css({
									"display":"none",
								});
							}else if(clickNum==2){
								$("#closeDiv").css({
									"left":width-40+"px"
								});
								$(".bottom").css({
									"bottom":"50px",
									"left":"0px",
									"height":height-50+"px",
									"background-image": "url(../../images/tradeGudice4.png)",
								});
							}else if(clickNum==3){
								$(".bottom").css({
									"bottom":"0px",
									"left":"0px",
									"height":height+"px",
									"background-image": "url(../../images/tradeGudice5.png)",
								});
							}else{
								$(".bottom").css({
									"display":"none",
								});
								$("#closeDiv").css({
									"display":"none",
								});
							}
							clickNum++;
							
						});
						$("#closeDiv").click(function(){
							$(".top,.bottom,#littleDiv,#closeDiv").css({
			    				"display":"none",
			    			});
						});
						$("#littleDiv").click(function(){
							$(".top,.bottom,#littleDiv,#closeDiv").css({
			    				"display":"none",
			    			});
						})
					$("#closeTrade").click(function(){
						$(".top,.bottom,#littleDiv,#closeDiv").css({
			    			"display":"none",
			    		});
					});
				}
			});
			</script>
