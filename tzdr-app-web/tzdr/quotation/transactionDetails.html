<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/mui.min.js"></script>
		 <script src="../../js/common.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/quotation.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.3.js" ></script>
		<script src="../../js/esl.js"></script>
 		<!--<link href="../../css/own.css" rel="stylesheet"/>-->
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left quotationBack"></a>
		    <h1 class="mui-title mainTitle"><p class="mainTitleFirst"></p><p id="CommodityNo"></p></h1>
		</header>
		<div class="mui-content">
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
					<a class="mui-control-item mui-active" id="Time" href="#TimeChart1">分时</a>
					<a class="mui-control-item " id="Candlestick" href="#CandlestickChart">K线</a>
					<a class="mui-control-item" id="TradingCenter" >交易中心</a>
					</div>
					<div style="width: 100%;">
						<div class="mui-control-content mui-active" id="TimeChart1">
							<div id="timeChart" style="width:100%;height:250px;"></div>
							<!--<div id="volumeChart" style="width:100%;height:130px;"></div>-->
						</div>
						<div class="mui-control-content " id="CandlestickChart">
							<div   id="CandlestickChartDiv" style="width:100%;height:250px;"></div>
						</div>
					</div>
			</div>
			<div class="buttomFix">
				<div class="buttomFixLeft mui-col-xs-6">
					<p>卖<span id="buyPrices" class="PricesLeft">-</span ><span id="buyPricesNumber" class="PricesRight">-</span></p>
					<p>买<span id="sellPrices" class="PricesLeft">-</span ><span id="sellPricesNumber" class="PricesRight">-</span></p>
					<p>成交量<span id="volumePricesNumber" class="PricesRight">-</span></p>
				</div>
				<div class="buttomFixRight mui-col-xs-6">
					<p id="freshPrices">-</p>
					<p id="domnRange">-</p>
				</div>
				<div class="BuyDiv">
				<div class="BuyContentLeft"><label>手数:</label><input placeholder="1"></div><div class="BuyContentLeft"><label>价格:</label><input placeholder="市价"></div>
				</div>
				<div class="buyBtn">
					<button type="button" class="mui-btn mui-col-xs-5" id="buy">买入</button>
					<button type="button" class="mui-btn mui-col-xs-5" id="sell">卖出</button>
				</div>
		</div>
		<script type="text/javascript">
			mui.init();
//			mui.plusReady(function(){

		</script>
		<script src="../../js/chart.js"></script>
	</body>

</html>
