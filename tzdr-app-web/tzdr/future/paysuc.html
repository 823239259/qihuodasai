<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>充值成功</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/own.css"/>
    <script type="text/javascript" src="../../js/mui.min.js" ></script>
	<script type="text/javascript" src="../../js/common.js"></script>
    <style>
    	body {
    	  width: 100%;
		  height: 100%;
		  margin: 0px;
		  padding: 0px;
		  background-color: #f5f5f5;
    	}
    	.mui-content {
		  height: 100%;
		  background: none;
		  padding-bottom: 50px;
		}
		.pay_suc img {
		  width: 60px;
		  display: block;
		  margin: 15% auto 0;
		}
		.mui-content-padded {
		  margin: 25px 10px 10px;
		}
		.pay_suc .mui-content-padded h4 {
		  text-align: center;
		  font-weight: normal;
		  color: #333;
		  margin-bottom: 40px;
		  font-size: 18px;
		}
    	#backNow{
    		text-decoration: none;
    		width: 30%;
    		font-size: 18px;
    		text-align: center;
    		display: block;
    		padding:8px 0;
    		background-color: #FFCC33;
    		border:1px solid #333333;
    		color:#333333;
    		border-radius: 3px;
    		margin:auto;
    	}
    </style>
</head>
<body>
<div class="mui-content pay_suc">
	<img src="../../images/suc_01.png" />
	<div class="mui-content-padded">
		<h4>已充值成功，<br>请返回充值页面！</h4>
		 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="backNow" >立即返回</a>
	</div>
</div>
<script>
		document.getElementById("backNow").addEventListener("tap",function(){
    			mui.back();
    		});
</script>
</body>
</html>
