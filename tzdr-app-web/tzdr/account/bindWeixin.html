<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>绑定微信</title>
	    <script type="text/javascript" src="../../js/mui.min.js"></script> 
	    <script type="text/javascript" src="../../js/common.js"></script>
	    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	    <link rel="stylesheet" href="../../css/own.css" />
	    <script src="../../js/jquery-1.11.3.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-topbg">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"><i>返回</i></a>
		    <h1 class="mui-title">账户绑定</h1>
		    <a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
		</header>
		<div class="mui-content">
			<img src="" id="code" width="100px" height="100px">
		</div>
		<script>
			mui.init();
			mui.plusReady(function(){
				tzdr.init.initHearListener();
				document.getElementById("back").addEventListener("tap",function(){
					mui.app_refresh("account");
    				mui.openWindow("account.html",'account');
				})
				mui.app_request("/wechat/getWechatQrcodeTicket",{},function(res){
					if(res.success){
						document.getElementById("code").src=res.data.url+"?ticket="+res.data.ticket;
					}else{
						mui.toast("重新加载")
					}
				},function(res){
				})
			})
		</script>
	</body>
</html>
