<!-- 规则说明 -->
<div class="rule">
    <div class="rule_ctn">
        <h2><img src="images/title_02.png"></h2>
        <div class="rule_font">
            <p><b>报名资格：</b>06月29日后的新注册用户；</p>
            <p><b>参赛资格：</b>报名成功后，审核专员通过条件审核后，即具备参赛资格；</p>
            <p><b>操盘时间：</b>7个自然日；</p>
            <div><b>排名规则：</b><span>方案结束时间同一周的活动用户在一起进行盈利排名，每周评选一个周冠军。每月产生4个周冠军，从               周冠军中排名最高的为月冠军。比赛循环进行1000个账号送完为止；</span></div>
            <p><b>参数福利：</b>注册通过审核后即可获88元利息抵扣券1张。</p>
        </div>
    </div>
