<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="static/lib/reset.css"/>
		<link rel="stylesheet" type="text/css" href="static/lib/layer/mobile/need/layer.css"/>
		<script src="static/lib/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/lib/base64.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/lib/WdatePicker/WdatePicker.js" type="text/javascript" charset="utf-8"></script>
		<title>professional-webapp</title>
		<script type="text/javascript">
			//日历插件
			function dateEvent(obj){
				$(obj).click(function(){
					WdatePicker();
				});
			}
			//初始化
			$(document).ready(function(){
				var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
				$("body").css({
					'width': w,
					'height': h,
					'overflow': 'hidden'
				});
			});
		</script>
	</head>

	<body>
		<div id="app"></div>
	</body>
</html>
