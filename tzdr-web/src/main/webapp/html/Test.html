<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type='text/javascript' src="../static/script/jquery-1.8.3.js"></script>
<body>
		<script>
			$.ajax({
				url:"/tzdr-web/mock/trade/getAllUser",
				type:"get",
				success:function(result){
					var data = result.data.data;
					var strs = "";
					for(var i = 0 ; i < data.length;i++){
						var _data = data[i];
						strs+=_data.mobile;
						if(i != (data.length - 1)){
							strs+=",";
						}
					}
					console.log(strs);
					$.ajax({
						url:"/tzdr-web/mock/trade/userOpenMock",
						type:"POST",
						data:{
							strs:strs
						},success:function(result){
							alert("成功");
						}
					});
				}
			});
		</script>
</body>
</html>
