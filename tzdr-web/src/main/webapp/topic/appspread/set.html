<script type="text/javascript">
window.onload = function(){
	var tpmain = document.getElementById('tpmain');
	var tppromt = document.getElementById('tppromt');
    if(isWeiXin()){    	
    	tppromt.style.display = "block";
    } else {    	
    	tpmain.style.display = "block";
    };
}
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
