<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>资讯直播</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link href="../../css/own.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/information.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-topbg">
			<h1 class="mui-title">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="directSeedTitle">
					<a  id="twentyFour" class="mui-control-item title_school mui-active" href="#directSeedNews">7*24</a> 
					<a 	id="dataList" class="mui-control-item title_school" href="#directSeedCalendar">日历</a>
					
				</div>
			</h1>
			<div class="cz">
				<a></a>
				<a href="javascript:void(0);" class="directSeed-inquire" style="display: none;">
					<label class="click-alert" id="click-alert" data-id="chioceProfit">
						<img src="../../images/directSeed-country.png"/>
					</label>
					<label id='demo4' class="btn" data-options='{"type":"date"}'>
						<img src="../../images/directSeedCalendar.png"/>
					</label>
				</a>
			</div>
		</header>	
		<nav class="navlist">
			<a class="" href="javascript:void(0);" id="quotationMain" >
				<!--<span class="mui-icon mui-icon-settings"></span>-->
				<span class="mui-icon"><img src="../../images/0.png" style="width: 20px;height:20px;"></span>
				<span class="mui-tab-label">行情交易</span>
			</a>
			<a class="" href="javascript:void(0);"  id="product">
				<span class="mui-icon"><img src="../../images/1.png" style="width: 20px;height:20px;"></span>
				<span class="mui-tab-label">操盘申请</span>
			</a>
			<a class="" href="javascript:void(0);" id="quickMode" style="z-index: 997;">
				<img src="../../images/quickMode.png" style="width: 35px;height:35px; position: relative; top: 3px;">
			</a>
			<a class="navon"  href="javascript:void(0);"  id="information">
				<span class="mui-icon"><img src="../../images/4.0.png" style="width: 20px;height:20px;"></span>
				<span class="mui-tab-label">资讯直播</span>
			</a>
			<a id="account" href="javascript:void(0);">
				<span class="mui-icon"><img src="../../images/3.png" style="width: 20px;height:20px;"></span>
				<span class="mui-tab-label" >账户</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-slider-group">
				<!--财经日历-->
				<div class="mui-slider-item mui-control-content" id="directSeedCalendar" style="height: 500px;">
					<div class="directSeed-calendar-all">
						<p class="finance-time" id="result">0000年0月00号</p>
						<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted" id="weekLis">
							<a class="mui-control-item" href="javascript:void(0);">周一</br><span class="monday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周二</br><span class="tuesday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周三</br><span class="wednesday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周四</br><span class="thursday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周五</br><span class="friday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周六</br><span class="saturday" data-time>00</span></a>
							<a class="mui-control-item" href="javascript:void(0);">周日</br><span class="sunday" data-time>00</span></a>
						</div>
					</div>
					<div class="mui-scroll-wrapper" id="chartContainerContentOne" style="padding-bottom: 10px;">
						<div class="mui-scroll" id="mui-scroll-one">
							<!--数据列表-->
							<ul class="mui-table-view" id="finance">
							
							</ul>
						</div>
					</div>
					<div class="mui-backdrop" id="chioce">
					</div>
					<!--财经日历弹出层DIV-->
					<div class="alertContent" id="chioceProfit">
						<div class="alert-content-inside">

							<div class="buttonListLi">
								<p>按国家<span class="mui-icon mui-icon-closeempty popupButton mui-pull-right" id="popupButton" data-id="chioceProfit"></span></p>
								<ul class="country" style="padding-bottom: 0;">
									<li class="mui-col-xs-4 mui-col-sm-4 on"><span class="" data-city="China">中国</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="USA">美国</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Britain">英国</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="France">法国</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Russia">俄罗斯</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Canada">加拿大</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Italy">意大利</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Germany">德国</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="Japan">日本</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" data-city="">全部</span></li>
								</ul>
								<p>按重要性</p>
								<ul class="important" style="display: block; padding-top: 0; height: 40px;">
									<li class="mui-col-xs-4 mui-col-sm-4 on"><span class="span-selected" >全部</span></li>
									<li class="mui-col-xs-4 mui-col-sm-4"><span class="" >重要</span></li>
								</ul>
							</div>
							<a class="mui-col-xs-6 mui-col-sm-6 mui-pull-left"><button class="confirmBottonProfit" id="confirmBottonProfit" data-id="chioceProfit">确认</button></a>
							<a class="mui-col-xs-6 mui-col-sm-6 mui-pull-left"><button class="cancelBottonProfit" data-id="chioceProfit">取消</button></a>
						</div>
					</div>
				</div>
				<!--7*24小时直播-->
				<div class="mui-slider-item mui-control-content mui-active" id="directSeedNews">
					<div class="directSeed-all">
						<p class="chartContainer-time" id="result1">2017-01-20</p>
					</div>
					<div id="chartContainerContent">
						<div class="mui-scroll-wrapper" id="chartContainerContent1">
							<div class="mui-scroll">
								<!--数据列表-->
								<ul class="mui-table-view">
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--快捷入口-->
		<div id="Operation_content" class="mui-backdrop">
			<div class="Operation_all">
				<div class="Operation_title">
					<span id="kh">开户</span>
					<span id="jydl">交易登录</span>
					<span id="zjfa">终结方案</span>
				</div>
				<span id="Operation_Close">×</span>
			</div>
		</div>
		<!--<img src="/templets/style/img/information_b.png" alt="" style="width: 100%; float: left;"/>-->
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/mui.picker.min.js"></script>
	<script type="text/javascript" src="../../js/mui.pullToRefresh.js"></script>
	<script type="text/javascript" src="../../js/mui.pullToRefresh.material.js"></script>
	<script type="text/javascript" src="../../js/information.js"></script>
	<script type="text/javascript" src="../../js/common2.js"></script>
	<script type="text/javascript">
		mui.init();
		tzdr.operation();
		var kj = {
			kh: "../future/cp.html",  /*开户*/
			zj: "../future/openingRecord.html"  /*终结方案*/
		}
		initOperation(kj);
		document.getElementById("jydl").addEventListener("tap",function(){
			mui.app_refresh('operateLogin');
			mui.openWindow({url:"../login/operateLogin.html",id:"operateLogin",extras:{backPage:'information'}});
		});
		var dataUrl={
			home: "../future/cp.html",
			account:"../account/account.html",
			accountno:"../account/accountno.html",
			listrg:"../future/listrg.html",
			quotationMain:"../quotation/quotationMain.html",
			information:"information.html"
		}
		initBottom(dataUrl);
		/*打开搜索页*/
		/*document.getElementById("directSeedSearch").addEventListener("tap", function() {
			mui.openWindow("search.html", "search");
		});*/
		mui("#directSeedTitle").on("tap", "a", function() {
			var _this = $(this);
			$(".cz a").hide().eq(_this.index()).show();
		});
		
		/*弹出层*/
		$(".click-alert").on("tap", function() {
			var _this = $(this);
			var id = _this.attr("data-id");
			$("#" + id).css("display", "block");
			$("#chioce").css("display", "block");
			var height = $(".alert-content-inside").height();
			$("#" + id).css({ "margin-top": -(height + 40) / 2 + "px" });
		});
		$(".popupButton").on("tap", function() {
			var _this = $(this);
			var id = _this.attr("data-id");
			$("#" + id).css("display", "none");
			$("#chioce").css("display", "none");
		});
		$(".cancelBottonProfit").on("tap", function() {
			var _this = $(this);
			var id = _this.attr("data-id");
			$("#" + id).css("display", "none");
			$("#chioce").css("display", "none");
		});
		$("#dataList").on("tap",function(){
			$("#dataList").css("background-color","#1f1f1f").css("border-radius","5px")
			$("#twentyFour").css("background-color","#383838").css("border-radius","5px")
			$(".mui-control-item").removeClass("mui-active");
			time();
		})
		$("#twentyFour").on("tap",function(){
			$("#dataList").css("background-color","#383838").css("border-radius","5px")
			$("#twentyFour").css("background-color","#1f1f1f").css("border-radius","5px")
		})	
	</script>
	

</html>
