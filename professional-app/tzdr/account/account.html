							title_name.innerHTML = result.data.username;
							user_mobile = user_mobile.substring(0, 3) + "****" + user_mobile.substring(7, 11);
							title_iphones.innerHTML = user_mobile;
							plus.storage.setItem("userName", result.data.username);
