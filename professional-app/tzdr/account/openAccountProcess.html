<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar{
				box-shadow: none;
				border-bottom: 1px solid black;
			}
			#back {
				color: white;
			}
			.imgs>img{
				width: 100%;
				height: 70px;
				margin-bottom: -10px;
			}
			.stepList{
				width: 100%;
				height: 80px;
				background-color: #2B2B2B;
				border-bottom: 1px solid black;
				/*margin-top: -10px;*/
				padding-top: 20px;
				padding-left: 20px;
				&:nth-child(1){
					border-top: 1px solid black;
				}
			}
			span{
				color: #ff6a00;
				margin-left: 10px;
				font-weight: 400;
			}
			p{
				color: #999999;
				margin-left: 50px;
				font-size: 12px;
			}
			i {
				display: inline-block;
				width: 40px;
				height: 40px;
				color: #FF6A00;
				border: 1px solid #FF6A00;
				border-radius: 50%;
				line-height: 40px;
				float: left;
				text-align: center;
				font-style: inherit;	
				font-size: 20px;
			}
		</style>
	</head>

	<body style="background-color: #2B2B2B;">
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: #2b2b2b;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
			<h1 class="mui-title" style="color: white;">开户流程</h1>
		</header>
		<div class="mui-content">
			<div class="imgs">
				<img src="../../images/process_1.png" alt="" />
			</div>
			<div class="stepList">
				<i>A</i>
	            <div class="mui-media-body">
	               <span>超低手续费</span> 
	                <p class='mui-ellipsis'>全场最低19.5元/单边</p>
	            </div>
			</div>
			<div class="stepList">
				 <i>B</i>
	            <div class="mui-media-body">
	                <span>智能交易</span>
	                <p class='mui-ellipsis'>止损单、止盈单、条件单等类型为投资者保驾护航</p>
	            </div>
			</div>
			<div  class="stepList">
				<i>C</i>
	            <div class="mui-media-body">
	                <span>实时行情</span>
	                <p class='mui-ellipsis'>全球期货行情永久免费</p>
	            </div>
			</div>
		</div>
	</body>

</html>
