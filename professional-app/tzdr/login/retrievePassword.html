<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>找回密码</title>
	    <link rel="stylesheet" href="../../css/mui.min.css" />
	    <link rel="stylesheet" href="../../css/own.css" />
	    <script type="text/javascript" src="../../js/mui.min.js"></script>   
	    <script type="text/javascript" src="../../js/common.js"></script>
	    <script src="../../js/jquery-1.11.3.js"></script>
	   <link rel="stylesheet" href="../../css/quotation.css" />
	    <style>
	    	body{
	    		background-color: #2B2B2B;
	    	}
	    </style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav own-topbg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"><i>返回</i></a>
			<h1 class="mui-title">找回密码</h1>		
			<a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
		</header>
		<div class="mui-content">
			<div id="inputList">
				<div class="commStyle">
					<label>手机：</label>
					<input type="tel"  placeholder="请输入您的手机号" id='account' oninput="checkValue()" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
					<img src="../../images/close.png" id="accountClear">
				</div>
				<div class="commStyle">
					<input type="number"  placeholder="请输入您的验证码" id="codeInput" oninput="checkValue()" onkeyup="value=value.replace(/[\W]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" />
					<button type="button" id="code">发送验证码</button>
				</div>
				<div class="mui-content-padded">
					<button  class="mui-btn mui-btn-block" id="operateLogin">下一步</button>
				</div>
			</div>
			<p id="callService">客服热线：400-180-1860</p>
		</div>
		<script>
		var width=window.innerWidth;
			$("#codeInput").css({
				"margin-left":48+"px"
			})
			mui.plusReady(function(){
			/*绑定事件
				 */
				$("#accountClear").click(function(){
					$("#account").val("");
					checkValue();
				});
				$(".mui-content").css({
					"opacity":"1"
				})
			//获取验证码
		    	function getCode(){
		    		var mobile=document.getElementById("account").value;
		    		//这里要对手机号码进行格式校验
		    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
		    			mui.toast("请输入正确的手机号");
		    			return;
		    		}   
		    		var paramUrl={
						url:"login.html"
					}
		    		mui.app_request('sms',{ 
		      			 'mobile':mobile,
					     'type':2 
		      		},function(result){
		      				mui.toast("发送成功！");  
		      				var o=document.getElementById("code");
				  			tzdr.smsTime(o); 
		      				return;
		      		},function(result){
		      			if(result.code==2){
		      				mui.toast("短信验证码发送失败！");
		      				return;
		      			}else if(result.code==5){
		      				mui.toast("操作过于频繁，请稍后再试！");
		      				return;
		      			}else if(result.code==3){
		      				mui.toast("手机号码已经存在！");
		      				return;
		      			}else{
		      				mui.toast("手机号码不存在，请确认后再试！");
		      				return;
		      			}
		      			
		      		},paramUrl);
		    	}
				document.getElementById("operateLogin").addEventListener("tap",function(){
					registUser()
				});
				function registUser(){
		    		var mobile=document.getElementById("account").value;
					var code=document.getElementById("codeInput").value;
					//这里要对手机号码进行格式校验
		    		if(!tzdr.validate_mobile(mobile)||mui.isnull(mobile)){
		    			mui.toast("请输入正确的手机号");
		    			return;
		    		}
					if(mui.isnull(code)){
						mui.toast("验证码不能为空！");
						return;
					}
					var paramUrl={
						url:"login.html"
					}
					plus.nativeUI.showWaiting();
					mui.app_request('reset_validation/code',{ 
		      			 'mobile':mobile,
					    'code':code,
		      	},function(result){
		      			plus.nativeUI.closeWaiting();
		      				mui.openWindow({
							    url:'retrievePasswordComfirm.html',
							    id:'retrievePasswordComfirm.html',
							    extras:{
							        mobile : mobile,
							       
							    }
							});
		      				return;
		      		},function(result){
		      				plus.nativeUI.closeWaiting();
		      			if(result.code==2){
		      				mui.toast("注册失败！");
		      				return;
		      			}else if(result.code==3){
		      				mui.toast("手机号码已经存在！");
		      				return;
		      			}else if(result.code==4){
		      				mui.toast("验证码错误或为空！");
		      				return;
		      			}else if(result.code==5){
		      				mui.toast("验证码失效！");
		      				return;
		      			}else if(result.code==6){
		      				mui.toast("推广码错误！"); 
		      				return;
		      			}else{
		      				mui.toast("系统繁忙，请稍后再试！");
		      				return;
		      			}
		      		
		      		},paramUrl);
				}
				document.getElementById("code").addEventListener("tap",function(){
					getCode();
				})
				document.getElementById("telBtn").addEventListener("tap",function(){
					mui.callService();
				})
				document.getElementById("callService").addEventListener("tap",function(){
					mui.callService();
				})
	
			})
			/*按钮变色*/
			function checkValue(){
				var account=$("#account").val();
				var codeInput=$("#codeInput").val();
				if(account.length>0 && codeInput.length>0){
					$("#operateLogin").css({
						"background-color":"#fcc900"
					});
				}else{
					$("#operateLogin").css({
						"background-color":"#cccccc"
					});
				}
				if(account=="" || account==null || account.length==0) {
					$("#accountClear").css({
						"display": "none"
					});
				}
				if(codeInput=="" || codeInput==null || codeInput.length==0){
					$("#passwordClear").css({
					"display":"none"
					});
				};
				if(account.length>0){
					$("#accountClear").css({
						"display":"block"
					});
				}
				if(codeInput.length>0){
					$("#passwordClear").css({
						"display":"block"
					});
				}
			}
			/*
			 * 下方的客服热线
			 */
				var i = 0 ;
				$(window).resize(function() {
					if(i % 2 == 0){  
						$("#callService").css("display","none");
					}else{
						$("#callService").css("display","block");
					}
					i++; 
				});
		</script>
	</body>
</html>
