<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认密码</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link href="../../css/own.css" rel="stylesheet" />
		<link href="../../css/login.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav topMenu">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left" id="back"></a>
			<h1 class="mui-title">设置密码</h1>
			<a href="javascript:void(0)" class="top-tel" id="telBtn">客服热线</a>
		</header>
		<input type="hidden" placeholder="请输入您的密码" id='mobile' />
		<div class="mui-content">
			<div id="logo">
				<img src="../../img/login/LOGO.png">
			</div>
			<div id="inputList" class="passwordIputList">
				<div class="commStyle mui-input-row">
					<label></label>
					<input type="password" class="" maxlength="11" id='password' placeholder="请输入您的登录密码" autocomplete="off" />
				</div>
				<div class="commStyle mui-input-row">
					<label></label>
					<input type="password" class="mui-input-clear" id="confirm_password" placeholder="请再次输入密码" autocomplete="off" />
				</div>
				<div class="commStyle checked"><span id="checkbox" class="checked"></span>同意《维胜金融注册协议》并开通模拟盘账户</div>
				<div class="commStyle" style="margin-top: 5px;">
					<button class="mui-btn mui-btn-block" id="operateLogin">注 册</button>
				</div>
				<div class="commStyle login">
					<span id="reg">已有账号？立即登录</span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script>
		document.getElementById("reg").addEventListener("tap", function() {
			mui.openWindow("login.html", "login");
		});
		document.getElementById("checkbox").addEventListener("tap", function() {
			var _this = $(this);
			var check = _this.attr("class");
			if(check == "checked") {
				_this.removeClass("checked");
			} else if(check == "") {
				_this.addClass("checked");
			}
		});
		var web;
		mui.plusReady(function() {
			if(vs.browser.versions.Html5Plus) {
				web = mui.get_window_data("register");
			} else {
				web = mui.get_window_data("register");
			}
		})
		document.getElementById("operateLogin").addEventListener("tap", function() {
			registUser()
		});

		function registUser() {
			var password = document.getElementById("password").value;
			var password2 = document.getElementById("confirm_password").value;
			var channel = null;
			if(plus.storage.getItem("apk") != null) {
				channel = plus.storage.getItem("apk");
			} else {
				channel = "57b2d65067e58e601d00258a";
			}
			if(mui.isnull(password)) {
				mui.toast("登录密码不能为空！");
				return;
			}
			if(mui.isnull(password2)) {
				mui.toast("确认密码不能为空！");
				return;
			}

			if(!vs.validate_password(password)) {
				mui.toast("密码由6-16位数字和字母组成。");
				return;
			}
			//校验登录密码与确认密码是否一致
			if(password != password2) {
				mui.toast("两次输入密码不一致，请重新输入");
				return;
			}
			mui.app_request('/regist', {
				'mobile': web.mobile,
				'password': password,
				"channel": channel,
				"source": "7"
			}, function(result) {
				mui.toast("恭喜您注册成功！");
				//存储用户信息
				mui.cacheUser.save(result.data.token, result.data.secret, mobile);
				mui.confirm("您已注册成功赶紧去登录吧！", "提示", ["确定"], function(e) {
					if(e.index == 0) {
						mui.openWindow("login.html");
					}
				})
			}, function(result) {
				if(result.code == 2) {
					mui.toast("注册失败！");
					return;
				} else if(result.code == 5) {
					mui.toast("验证码失效！");
					return;
				} else if(result.code == 6) {
					mui.toast("推广码错误！");
					return;
				} else {
					mui.toast("系统繁忙，请稍后再试！");
					return;
				}

			});
		}

		function openMockAccount(username, password) {
			mui.app_request("/mock/trade/openMock", {
					"username": username,
					"password": password
				},
				function(result) {
					console.log("添加模拟账号成功");
				},
				function(result) {
					console.log("添加模拟账号失败");
				}
			)
		}
		/*
		 * 下方的客服热线
		 */
		var i = 0;
		$(window).resize(function() {
			if(i % 2 == 0) {
				$("#callService").css("display", "none");
			} else {
				$("#callService").css("display", "block");
			}
			i++;
		});
	</script>

</html>
