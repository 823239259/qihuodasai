<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/flashSeting.css" />
		<link rel="stylesheet" href="../../css/layui.css" />
		<title>下单页面</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title"><p>美黄金</p><p>GC1702</p></h1>
		</header>
		<div class="mui-content">
			<p id="flashPassageway">看多价：59.01   持仓至05:55</p>
			<div class="flash-seting-content">
				<ul>
					<li>
						<label>交易数量：</label>
						<button class="chioce-button on">1手</button>
						<button class="chioce-button">3手</button>
						<button class="chioce-button">16手</button>
						<button class="chioce-button">11手</button>
						<button class="chioce-button">10手</button>
					</li>
					<li>
						<label>触发止盈：</label>
						<span id="closeProfitTable">1440元</span>
					</li>
					<li>
						<label>触发止损：</label>
						<span id="closeLossTable">1440元</span>
					</li>
				</ul>
			</div>
			<div id="exchangeRate" class="flash-seting-content">
				<ul>
					<li>
						<label>汇率 - 美元人民币</label>
						<p>1美元=7.10元人民币</p>
					</li>
					<li>
						<label>支付 - 交易综合手续费</label>
						<p>（$400）2880元</p>
					</li>
					<li>
						<label>冻结 - 履约保证金</label>
						<p>（$400）2880元</p>
					</li>
				</ul>
			</div>
			<div id="flashExplainConatiner">
				<div class="flash-Explain">
					<div class="left-div">账户余额：</div>
					<div class="center-div">100元</div>
					<div class="right-div">余额不足</div>
				</div>
				<div class="rule-div">
					<input type="text" id="checkboxButton" readonly="readonly" /><label>我已阅读并同意<i>《维胜操盘合作协议》</i></label>
				</div>
			</div>
			<div id="orderList">
				<label>支付金额: <i>￥2230.00</i>元</label>
				<button>看多买入</button>
			</div>
			<div id="view"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/layui.js"></script>
	<script src="../../js/alertProtype.js"></script>
	<script>
		mui.init();
		var checkboxButtonClickNum=0;
		var data = {
		  "button":["confirmStopLossBotton","cancelStopLossBotton"],
		  "list":["1","1","1","1","1","1","1","1","1"]
		  
		}
		var getTpl = alertProtype.innerHTML;
		layui.use('laytpl', function(laytpl){
			laytpl(getTpl).render(data, function(html){
			  view.innerHTML = html;
			  $("#buttonListLiStopLoss li").eq(0).addClass("on")
			});
		})
		$(".chioce-button").on("tap",function(){
			 $(this).addClass('on');    // 设置被点击元素为黄色
			$(this).siblings(".chioce-button").removeClass('on'); // 去除所有同胞元素的黄色样式
		})
		document.getElementById("closeProfitTable").addEventListener("tap",function(){
			$("#chioceStopLoss").css("display","block");
			var buttonListLiStopLoss=document.getElementById("buttonListLiStopLoss");
			var height=buttonListLiStopLoss.offsetHeight;
			$("#alertContent2").css({"height":height+75+"px","margin-top":-(height+75)/2+"px"});
		});
		document.getElementById("closeLossTable").addEventListener("tap",function(){
			$("#chioceStopLoss").css("display","block");
			var buttonListLiStopLoss=document.getElementById("buttonListLiStopLoss");
			var height=buttonListLiStopLoss.offsetHeight;
			$("#alertContent2").css({"height":height+75+"px","margin-top":-(height+75)/2+"px"});
		});
		window.onload=function(){
			document.getElementById("closeCirlcleStopLoss").addEventListener("tap",function(){
				$("#chioceStopLoss").css("display","none");
			});
			document.getElementById("cancelStopLossBotton").addEventListener("tap",function(){
				$("#chioceStopLoss").css("display","none");
			});
			document.getElementById("confirmStopLossBotton").addEventListener("tap",function(){
				$("#chioceStopLoss").css("display","none");
				var text=$("#buttonListLiStopLoss li.on").text();
				$("#closeLossTable").text(text);
			});
			document.getElementById("confirmBottonProfit").addEventListener("tap",function(){
				$("#chioceStopLoss").css("display","none");
				var text=$("#buttonListLiStopLoss li.on").text();
				$("#closeProfitTable").text(text);
			});
			mui(".buttonListLi").on("tap","li",function(){
				var _li=document.getElementById("buttonListLiStopLoss").getElementsByTagName("li");
				mui.each(_li,function(i,item){
					if(item.getAttribute("class")=="on"){
							item.setAttribute("class","");
						}
				});
				this.setAttribute("class","on");
			})
		}
		document.getElementById("checkboxButton").addEventListener("click",function(){
			if(checkboxButtonClickNum%2==0){
				console.log("544")
				$("#checkboxButton").css({"background":"url('../../img/checkboxBg.png') no-repeat center","background-size":"15px 15px"});
			}else{
				$("#checkboxButton").css({"background":"","background-size":"15px 15px"});
			}
			checkboxButtonClickNum++;
		});
	</script>
</html>
