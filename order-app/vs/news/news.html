		mui.plusReady(function(){

			var nid = win.nid;

				return;
			}
			// 请求获取详情信息
			mui.app_request('news/detail',
			{nid:nid},
			function(result){
				console.log(JSON.stringify(result));
//				document.getElementById('newstitle').innerHTML=result.data.title;
//				document.getElementById('issueDate').innerHTML=result.data.issueDate;
				document.getElementById('content').innerHTML=result.data.content;
			},function(error){
				
			});
		}); 
		
		vs.callService();
	</script>
