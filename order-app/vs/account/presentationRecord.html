<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提现记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet"/>
		<link href="../../css/account.css" rel="stylesheet" />
		<style>
			.af_total { background: #fff; border-top: 1px solid #e0e0e0; border-bottom: 1px solid #e0e0e0; margin-top: 63px; padding: 8px 15px; overflow: hidden;}
			.af_total span { width: 45%; display: block; color: #333;}
			@media only screen and (max-width: 360px ) {
				.af_total span { width: 100%;}
			}
			.af_total span.left { float: left; }
			.af_total span.right { float: right;}
			.af_income { background: #fffbf8; border-bottom: 1px solid #e0e0e0;}
			.af_exp { background: #ffffff; border-bottom: 1px solid #e0e0e0;}
			.af_list .mui-table-view-cell:after { background-color: #fff;}
			.af_btmpromt { text-align: center; color: #999999; padding: 10px 0;}
			.af_list li.mui-table-view { padding: 0; margin: 0;}
			.af_list li.mui-table-view a { padding: 0; margin: 0;}
			.af_list li { overflow: hidden; height: 58px; display: block;}
			.af_list li p { display: block; float: left; }
			.af_list li p.af_time { width: 36%; color: #333; font-size: 17px; }
			.af_list li p.af_time b { display: block; font-weight: normal; font-size: 14px;}
			.af_list li p.af_date { width:64% ; color: #333; font-size: 17px;}
			.af_list li p.af_date b { display: block; font-weight: normal; text-align: left; font-size: 14px; color: #666; width: 100%;}
			.mui-bar-nav~.mui-content {margin-bottom: 0px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">提现记录</h1>
		</header>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper ac_tel" style="padding-top:0;">
			<div class="mui-scroll af_list">
				<!--<div class="af_total">
					<span id="left" class="left">收入0笔： 0.00元</span>
					<span id="right" class="right">支出0笔： 0.00元</span>
				</div>-->
				<!--数据列表-->
				<ul class="mui-table-view af_list"  id="fundListul" style="margin-top: 63px">
					<!--<li class="mui-table-view-cell af_income">
						<p class="af_time">2017-05-31   <b>09:00</b></p>
						<p class="af_date"><b>asasfsafasfasf</b></p>
					</li>-->
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script>
		//启用双击监听
		mui.init({
			pullRefresh: {      
			    container: "#pullrefresh",//待刷新区域标识
			    up : {
			      contentrefresh: "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
			      callback: fundmore, //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    }
			} 
		});
		var contentWebview = null;
		mui.plusReady(function(){
			//初始化监听头部和底部事件
//			tzdr.init.initHearListener();
			document.querySelector('header').addEventListener('doubletap',function () {
				if(contentWebview==null){
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});  
		});
		//提现明细
		var list=null;  
		var list_num=0;  
		mui.plusReady(function(){   
			//初始化监听头部和底部事件
			/*var paramUrl={
				url:"../login/login.html"
			}*/
		  	//获取资金明细信息
		  	mui.app_request("/user/fund/list",{},function(result){
		  		if(!mui.isnull(result.data)){
//		  			var income="收入"+result.data.incomeNum+"笔："+vs.moneyUtils.decimal(result.data.incomeMoney,2)+"元";
//		  			var out="支出"+result.data.outlayNum+"笔："+vs.moneyUtils.decimal(result.data.outlayMoney,2)+"元";
//		  			
//		  			document.getElementById("left").innerHTML=income;
//		  			document.getElementById("right").innerHTML=out;
		  			list=result.data.fundList;  
		  			
		  			if(!mui.isnull(list)){
		  				mui.each(list,function(i,item){
			  				if(i<10){
			  					fundList(item);
			  					list_num++;
			  				}  
		  				}); 
		  			}
		  		}
		  	},function(result){
		  		mui.toast(result.message);
		  		return;
		  	}/*,paramUrl*/);
		});  
		//加载更多  
		function fundmore(){
		  	if(!mui.isnull(list)&&list.length>10){
		  		var isnum=(list.length-(list_num+10)) >=0 ? true : false;
		  		if(isnum){
		  			//每次加载十条
			  		for(var i=0;i<10;i++){
			  			fundList(list[list_num]);  
			  			list_num++;
			  		}
			  		mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
		  		}else{
		  			var obj_num=list.length-list_num;
		  			//最后不足十条
			  		for(var i=0;i<obj_num;i++){
			  			fundList(list[list_num]);
			  			list_num++;
			  		}
			  		mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
		  		}
		  	}else{
		  		mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
		  	}
		}
		function fundList(fund){
			console.log(JSON.stringify(fund));
			if(fund.type ==2){
				var $fundList=document.body.querySelector(".mui-table-view"); 
		  	
			  	var li=document.createElement("li");
			  	
			  	var iscome=fund.money >= 0 ? true : false; 
			  	var p1=document.createElement("p");
			  	p1.setAttribute("class","af_time");
			  	
			  	var b1=document.createElement("b");
			  	var timeo=vs.dateUtil.getFormatDataByLong(fund.payTime,"yyyy-MM-dd");
			  	var timet=vs.dateUtil.getFormatDataByLong(fund.payTime,"hh:mm");
			  	p1.innerHTML=timeo;
			  	b1.innerHTML=timet;
			  	var p2=document.createElement("p");
			  	p2.setAttribute("class","af_date");
			  	
			  	if(iscome){
			  		li.setAttribute("class","mui-table-view-cell af_income");
			  		p2.innerHTML="+"+fund.money+"元1";
			  		/*$(".af_income").css("display","none");*/
			  	}else{
			  		li.setAttribute("class","mui-table-view-cell af_exp");
			  		p2.innerHTML=fund.money+"元"; 
			  	}
			  	var b2=document.createElement("b");
			  	b2.innerHTML=fund.remark;
			  	
			  	p1.appendChild(b1);
			  	p2.appendChild(b2);
			  	li.appendChild(p1);
			  	li.appendChild(p2);
			  	
			  	$fundList.appendChild(li);
			}
		  	
		}
	</script>
</html>
