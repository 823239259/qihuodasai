<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>直播</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet"/>
		<link href="../../../css/own.css" rel="stylesheet"/>
		<link href="../../../css/informationCenter.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">资讯中心</h1>
		</header>
		<div class="mui-content">
			<div id="information" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-col-xs-6 mui-col-sm-6 mui-active" href="#globalInformation">全球资讯</a>
						<a class="mui-control-item mui-col-xs-6 mui-col-sm-6" href="#futuresSchool">期货学堂</a>
					</div>
				</div>
				<div class="mui-slider-group">
					<!--全球资讯-->
					<div id="globalInformation" class="mui-slider-item mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll" data-url="http://127.0.0.1:8020/kanakn1/directSeed-news.json">
								<!--数据列表-->
								<ul class="mui-table-view">
									
								</ul>
							</div>
						</div>
					</div>
					<!--期货学堂-->
					<div id="futuresSchool" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll" data-url="http://127.0.0.1:8020/kanakn1/directSeed-news.json">
								<!--数据列表-->
								<ul class="mui-table-view">
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/mui.pullToRefresh.js"></script>
	<script type="text/javascript" src="../../../js/mui.pullToRefresh.material.js"></script>
	<script type="text/javascript">
		mui.init();
		(function($) {
			var url= [
			"http://127.0.0.1:8020/kanakn1/directSeed-news.json",
			"http://127.0.0.1:8020/kanakn1/directSeed-news.json"
			]
		//阻尼系数
			var deceleration = mui.os.ios?0.003:0.0009;
			$('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration:deceleration
			});
			$.ready(function() {
				//循环初始化所有下拉刷新，上拉加载。
				$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
					var div = this;
					//var url = document.querySelectorAll('.mui-slider-group .mui-scroll')[index].getAttribute("data-url");
     				contentrefresh: '正在加载...',
	     			$.ajax({
	    				type: "GET",
	    				url: url[index],
	    				dataType: 'json',
	    				success: function(data){
	    					setTimeout(function() {
								var ul = div.querySelector('.mui-table-view');
								var length = ul.querySelectorAll('li').length;
								var fragment = document.createDocumentFragment();
								var li;
								for (var i = 0; i < 10; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.innerHTML = "<a href='javascript:;' class=''><div class='mui-media-body'>" +
            								"<p class='mui-ellipsis'>原油投资背后的规律：金十教您用API来</p>" +
            								"<p class='signature'>2017-01-05 14:06:42 / 胡汉三</p></div></a>" +
            								"<img class='mui-media-object mui-pull-right' src='../../../img/searchResult.png'>";
									ul.appendChild(li);
								}
							}, 1500);
						},
		        		error: function(data){
		        			//console.log("失败");
		        		}
					});
					$(pullRefreshEl).pullToRefresh({
						down: {
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									var length = ul.querySelectorAll('li').length;
									var fragment = document.createDocumentFragment();
									var li;
									for (var i = 0; i < 10; i++) {
										li = document.createElement('li');
										li.className = 'mui-table-view-cell';
										li.innerHTML = "<a href='javascript:;' class=''><div class='mui-media-body'>" +
            								"<p class='mui-ellipsis'>原油投资背后的规律：金十教您用API来</p>" +
            								"<p class='signature'>2017-01-05 14:06:42 / 胡汉三</p></div></a>" +
            								"<img class='mui-media-object mui-pull-right' src='../../../img/searchResult.png'>";
										ul.insertBefore(li, ul.firstChild);
									}
									self.endPullDownToRefresh();
								}, 1500);
							}
						},
						up: {
							contentrefresh: '正在加载更多的数据...',
							callback: function() {
								var self = this;
								setTimeout(function() {
									var ul = self.element.querySelector('.mui-table-view');
									var length = ul.querySelectorAll('li').length;
									var fragment = document.createDocumentFragment();
									var li;
									for (var i = 0; i < 10; i++) {
										li = document.createElement('li');
										li.className = 'mui-table-view-cell';
										li.innerHTML = "<a href='javascript:;' class=''><div class='mui-media-body'>" +
            								"<p class='mui-ellipsis'>原油投资背后的规律：金十教您用API来</p>" +
            								"<p class='signature'>2017-01-05 14:06:42 / 胡汉三</p></div></a>" +
            								"<img class='mui-media-object mui-pull-right' src='../../../img/searchResult.png'>";
										ul.appendChild(li);
									}
									self.endPullUpToRefresh();
								}, 1500);
							}
						}
					});
				});
			});
		})(mui);
	</script>
</html>
