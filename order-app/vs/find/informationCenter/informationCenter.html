<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>直播</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet"/>
		<link href="../../../css/own.css" rel="stylesheet"/>
		<link href="../../../css/informationCenter.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">资讯中心</h1>
		</header>
		<div class="mui-content">
			<div id="information" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item mui-col-xs-6 mui-col-sm-6 mui-active" id="clickglobalInformation" href="#globalInformation">全球资讯</a>
						<a class="mui-control-item mui-col-xs-6 mui-col-sm-6" id="clickfuturesSchool" href="#futuresSchool">期货学堂</a>
					</div>
				</div>
				<div class="mui-slider-group">
					<!--全球资讯-->
					<div id="globalInformation" class="mui-slider-item mui-control-content mui-active">
						
					</div>
					<!--期货学堂-->
					<div id="futuresSchool" class="mui-slider-item mui-control-content">
						
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			var w;
			var height = window.innerHeight;
			height = height - 80;
			w = plus.webview.create("http://test.cms.vs.com/vsnews/jinsida-xuetang/index.html", "jinsida-xuetang", { top: "120px", width: '100%', height: height + 'px', margin: "auto" });
			w.show();
		});
		var tt=1;
		document.getElementById("clickfuturesSchool").addEventListener("tap", function() {
			if(tt==1){
				var w;
				var height = window.innerHeight;
				height = height - 80;
				w = plus.webview.create("http://test.cms.vs.com/vsnews/jinsida-xuetang/index.html", "jinsida-xuetang", { top: "120px", width: '100%', height: height + 'px', margin: "auto" });
				w.show();
			}
		});
		document.getElementById("clickglobalInformation").addEventListener("tap", function() {
			if(tt==1){
				var w;
				var height = window.innerHeight;
				height = height - 80;
				w = plus.webview.create("http://test.cms.vs.com/vsnews/jinsida-zixun/index.html", "jinsida-zixun", { top: "120px", width: '100%', height: height + 'px', margin: "auto" });
				w.show();
			}
		});
	</script>
</html>
